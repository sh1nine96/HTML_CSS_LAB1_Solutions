<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Bar Graph</title>
    <link rel="stylesheet" href="vert.css">
</head>

<body>
    <div class="container">
        <section class="graph"></section>
        <section class="base"></section>

        <section class="graph_container">
            <div class="candlestick" style="max-height: 30%;"></div>
            <div class="candlestick" style="max-height: 40%;"></div>
            <div class="candlestick" style="max-height: 80%;"></div>
        </section>

        <section class="labels">
            <div>30%</div>
            <div>40%</div>
            <div>80%</div>
        </section>

        <section class="bar">
            <h2>Bar Plot</h2>
        </section>

    </div>
</body>

</html>
